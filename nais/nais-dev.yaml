apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: regulus-maximus
  namespace: tsm
  labels:
    team: tsm
    system: mottak
spec:
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        databases:
          - name: regulus-maximus
            envVarPrefix: DB
        diskAutoresize: true
        highAvailability: false
        diskType: SSD
        insights:
          enabled: true
        flags:
          - name: cloudsql.logical_decoding
            value: "on"
        pointInTimeRecovery: true
        tier: db-custom-2-5120
  image: {{ image }}
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/health
  readiness:
    path: /internal/health
  startup:
    path: /internal/health
    initialDelay: 60
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      memory: 2Gi
    requests:
      cpu: 50m
      memory: 1Gi
  secureLogs:
    enabled: false
  kafka:
    pool: nav-dev

