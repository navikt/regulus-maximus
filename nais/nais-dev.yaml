apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: regulus-maximus
  namespace: tsm
  labels:
    team: tsm
    system: mottak
spring:
  datasource:
    url: "jdbc:postgresql://${db.host}:${db.port}/${db.database}"
    username: ${db.username}
    password: ${db.password}
  flyway:
    enabled: true
    user: ${db.username}
    password: ${db.password}
    locations: classpath:db/migration
    baseline-on-migrate: true
    url: "jdbc:postgresql://${db.host}:${db.port}/${db.database}"
spec:
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        databases:
          - name: regulus-maximus-db
            envVarPrefix: DB
        diskAutoresize: true
        highAvailability: false
        diskType: SSD
        insights:
          enabled: true
        flags:
          - name: cloudsql.logical_decoding
            value: "on"
        pointInTimeRecovery: true
        tier: db-custom-2-5120
  image: {{ image }}
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/health
  readiness:
    path: /internal/health
  startup:
    path: /internal/health
    initialDelay: 60
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      memory: 2Gi
    requests:
      cpu: 50m
      memory: 1Gi
  secureLogs:
    enabled: false
  kafka:
    pool: nav-dev

